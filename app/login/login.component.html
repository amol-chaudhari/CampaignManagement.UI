<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>Sign In</h1>
            <form #loginForm="ngForm" (ngSubmit)="OnSubmit(UserName.value,Password.value)">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" #UserName ngModel name="UserName" class="form-control input-underline input-lg" placeholder="{{ 'Username' | translate }}" required>
                    </div>
                    <div class="form-group">
                        <input type="password" #Password ngModel name="Password" class="form-control input-underline input-lg" placeholder="{{ 'Password' | translate }}" required>
                    </div>
                </div>
                <button type="submit" class="btn rounded-btn" [disabled]="!loginForm.valid">{{ 'Log in' | translate }}</button>
                <!-- &nbsp; [routerLink]="['/dashboard']" (click)="onLoggedin()"
                <a class="btn rounded-btn" [routerLink]="['/signup']">{{ 'Register' | translate }}</a> -->
            </form>
        </div>
    </div>
</div>
